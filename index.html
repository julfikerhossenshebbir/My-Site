    <style>
        body {
            font-family: 'Roboto Slab', sans-serif;
            background: linear-gradient(45deg, #2e2e2e, #ff7043);
            background-size: 200% 200%;
            animation: gradientAnimation 3s infinite alternate;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 25%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 75%; }
            100% { background-position: 0% 100%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(500px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        .profile-picture {
            border: 5px solid white;
            border-radius: 50%;
            width: 110px;
            height: 110px; 
            display: block;
            margin: 0 auto 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 25px;
        }

        p {
            color: #ffffff;
        }

        .link-card {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .link-card a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #ffffff;
            width: 100%;
            height: 100%;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 10%;
        }

        a span {
            font-size: 16px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .social-icons a {
            margin: 0;
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
            transition: color 0.3s;
        }

        .link-container {

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
